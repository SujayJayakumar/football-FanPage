<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Course Learning</title>
    <style>
        /* Same CSS as Company Profile page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #004d99, #003366);
            color: #fff;
        }
        .heading-bar {
            background-color: #002b80;
            padding: 10px 0;
            text-align: center;
        }
        header {
            background-color: #002b80;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #66a3ff;
        }

        header {
            background: rgba(0, 0, 50, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }

        nav a {
            color: #66a3ff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #008080;
        }

        .section {
            margin-bottom: 40px;
        }
        .section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section p {
            text-align: justify;
            color: #fff;
        }

        /* Tab styles */
        .tab {
            overflow: hidden;
            background-color: #002b80;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: inherit;
            color: white;
            padding: 14px 16px;
            border: none;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #003366;
        }

        .tabcontent {
            padding: 6px 12px;
            background-color: #003366;
            border-radius: 5px;
        }

        /* Video styles */
        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .video-container iframe {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="heading-bar">
    <h1>Interactive Course Learning</h1>
    <!-- Navigation bar -->
    <nav>
        <a href="company-profile.html">Company Profile</a>
        <a href="course-registration.html">Course Registration</a>
        <a href="interactive-learning.html">Interactive Learning</a>
        <a href="assessment.html">Assessment</a>
        <a href="feedback-contact.html">Feedback & Contact</a>
    </nav>
    <!-- End of navigation bar -->
</div>

<div class="container">
    <!-- Tab navigation -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'players-clubs')">Players and Clubs</button>
        <button class="tablinks" onclick="openTab(event, 'history')">History</button>
        <button class="tablinks" onclick="openTab(event, 'rules')">Rules</button>
    </div>

    <!-- Players and Clubs tab content -->
    <div id="players-clubs" class="tabcontent" style="display:block;">
        <h2>Players and Clubs</h2>
        <div class="video-container">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/zD_A8sVDCGM" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/dFLaabgXhpc" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/81w7RVfND_Y" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Description text for Players and Clubs.</p>
    </div>

    <!-- History tab content -->
    <div id="history" class="tabcontent">
        <h2>History</h2>
        <div class="video-container">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/zD_A8sVDCGM" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/dFLaabgXhpc" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/81w7RVfND_Y" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Description text for History.</p>
    </div>

    <!-- Rules tab content -->
    <div id="rules" class="tabcontent">
        <h2>Rules</h2>
        <div class="video-container">
            <iframe width="300" height="200" src="https://www.youtube.com/embed/zD_A8sVDCGM" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/dFLaabgXhpc" frameborder="0" allowfullscreen></iframe>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/81w7RVfND_Y" frameborder="0" allowfullscreen></iframe>
        </div>
        <p>Description text for Rules.</p>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</body>
</html>
