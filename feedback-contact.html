<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Contact Us</title>
    <style>
        /* Same CSS as Company Profile page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #004d99, #003366);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 50, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }

        nav a {
            color: #66a3ff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #008080;
        }

        .heading-bar {
            background-color: #002b80;
            padding: 10px 0;
            text-align: center;
        }
        header {
            background-color: #002b80;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #66a3ff;
        }
        .section {
            margin-bottom: 40px;
        }
        .section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section p {
            text-align: justify;
            color: #fff;
        }

        /* Form styles */
        form {
            background-color: #002b80;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #fff;
            color: #000;
        }

        button[type="submit"] {
            background-color: #001f3f; /* Navy Blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #003366; /* Darker Navy Blue */
        }
    </style>
</head>
<body>

<header>
    <h1>Feedback and Contact Us</h1>
    <!-- Navigation bar -->
    <nav>
        <a href="company-profile.html">Company Profile</a>
        <a href="course-registration.html">Course Registration</a>
        <a href="interactive-learning.html">Interactive Learning</a>
        <a href="assessment.html">Assessment</a>
        <a href="feedback-contact.html">Feedback & Contact</a>
    </nav>
    <!-- End of navigation bar -->
</header>

<div class="container">
    <form id="queryForm" action="submit_query.php" method="post">
        <h2>Submit Your Query</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@" title="Please enter a valid Gmail address" required><br><br>

        <label for="query">Query:</label>
        <textarea id="query" name="query" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <form id="ratingForm" action="submit_rating.php" method="post">
        <h2>Star Rating</h2>
        <label for="stars">Rate us (1 to 5 stars):</label>
        <select id="stars" name="stars" required>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <form id="feedbackForm" action="submit_feedback.php" method="post">
        <h2>Feedback Form</h2>
        <label for="website_rating">Website Rating (1 to 3):</label>
        <select id="website_rating" name="website_rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <label for="content_rating">Content Rating (1 to 3):</label>
        <select id="content_rating" name="content_rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
