<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        /* CSS styles */
        /* Same CSS as Company Profile page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #004d99, #003366);
            color: #fff;
        }
        .heading-bar {
            background-color: #002b80;
            padding: 10px 0;
            text-align: center;
        }
        header {
            background-color: #002b80;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #66a3ff;
        }
        .section {
            margin-bottom: 40px;
        }
        .section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section p {
            text-align: justify;
            color: #fff;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #66a3ff;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #66a3ff;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #003366;
            color: #fff;
        }

        input[type="file"],
        input[type="submit"] {
            background-color: #66a3ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #336699;
        }

        header {
            background: rgba(0, 0, 50, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }

        nav a {
            color: #66a3ff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #008080;
        }
    </style>
</head>
<body>

<div class="heading-bar">
    <h1>Course Registration</h1>
    <!-- Navigation bar -->
    <nav>
        <a href="company-profile.html">Company Profile</a>
        <a href="course-registration.html">Course Registration</a>
        <a href="interactive-learning.html">Interactive Learning</a>
        <a href="assessment.html">Assessment</a>
        <a href="feedback-contact.html">Feedback & Contact</a>
    </nav>
    <!-- End of navigation bar -->
</div>

<div class="container">
    <form action="#" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-456-7890</small>
        </div>
        <div class="form-group">
            <label for="preferred-time">Preferred Time:</label>
            <input type="text" id="preferred-time" name="preferred-time" required>
        </div>
        <div class="form-group">
            <label for="course-type">Type of Course:</label>
            <select id="course-type" name="course-type" required>
                <option value="">Select Type</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (in weeks):</label>
            <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="id-proof">Upload ID Proof:</label>
            <input type="file" id="id-proof" name="id-proof" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        var phoneInput = document.getElementById("phone");
        var emailInput = document.getElementById("email");

        if (!phoneRegex.test(phoneInput.value)) {
            alert("Please enter a valid phone number in the format XXX-XXX-XXXX");
            return false;
        }

        if (!emailRegex.test(emailInput.value)) {
            alert("Please enter a valid email address");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
